<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="images/Logo.jpg">
    <title>Uporabniški Profil</title>
    <link rel="stylesheet" href="css/Profil.css">
</head>

<body>
    <header class="glavna-glava">
        <div class="logotip-obmocje">
            <img src="images/LogoNapis.png" alt="Logotip LPT">
        </div>

        <nav class="nav-povezave" role="navigation">
            <ul>
                <li><a href="https://www.lpt.si/">LPT</a></li>
                <li><a href="novice.html">Novice</a></li> 
                <li><a href="#" id="gumb-odjava">Odjava</a></li> 
            </ul>
        </nav>
    </header>

    <main class="stran-vsebnik">

        <aside class="profil-stranska-vrstica">
            <div class="profil-kartica">
                <h2 class="prikaz-uporabniskega-imena" id="ime_stranska_vrstica"></h2>
                <p class="naziv" id="naziv_stranska_vrstica"></p>
                <button class="gumb-uredi">Uredi Profil</button>
            </div>
            
            <nav class="stranska-vrstica-meni" role="navigation">
                <ul>
                    <li><a href="Profil.html" class="aktivna">Profil</a></li>
                    <li><a href="#" id="povezava_WHM">Evidenca delovnega časa</a></li>
                    <li><a href="#" id="povezava_PDN">Pregled delovnih nalogov</a></li>
                    <li><a href="#" id="povezava_PD_NSTO">Popis dela</a></li>
                </ul>
            </nav>
        </aside>

        <section class="glavno-obmocje-vsebine">
            <h1 class="naslov-strani">Dobrodošli nazaj, <span id="ime-dobrodoslice"></span></h1>

            <div class="statistika-mreza">
                <div class="stat-kartica">
                    <h3 id="stat_cas">N/A</h3>
                    <p>Evidenca delovnega časa</p>
                </div>
                <div class="stat-kartica">
                    <h3 id="stat_sporocila">N/A</h3>
                    <p>Sporočil</p>
                </div>
                <div class="stat-kartica">
                    <h3 id="stat_dopust">N/A</h3>
                    <p>Porabljen letni dopust</p>
                </div>
            </div>

            <div class="vsebinski-panel">
                <h2>Podrobnosti</h2>
                <div class="podrobnosti-profila">
                    <p><strong>Ime:</strong> <span id="ime_podrobnosti"></span></p>
                    <p><strong>Naziv:</strong> <span id="naziv_podrobnosti"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Telefon:</strong> <span id="telefon"></span></p>
                </div>

                <h2>Statistika</h2>
                </div>

        </section>
        
    </main>
    
    <script src="js/Profil.js"></script>

</body>
</html>
